<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $(document).ready(function(){
    $( function() {
   $( ".elektr, .iqruski, .ukr, .koncel" ).draggable();
   $( ".palatka, .yeda, .obuv, .qiq, .obed, .odejd, .odejd, .spalnik, .aptecka, .jaket, .voda, .jaket, .dojdevik, .fonar" ).draggable();
   $( ".sumk" ).droppable({
     accept: ".elektr, .iqruski, .ukr, .koncel, .palatka, .yeda, .obuv, .qiq, .obed, .odejd, .odejd, .spalnik, .aptecka, .jaket, .voda, .jaket, .dojdevik, .fonar",
     classes: {
       "ui-droppable-active": "ui-state-active",
       "ui-droppable-hover": "ui-state-hover"
     },
     drop: function( event, ui ) {
       $(this)
       .addClass( "ui-state-highlight" )
       .find( "p" )
         .html( "Dropped!" );
     }
   });

 } );
 $(".button3").click(function () {
   if ($(".sumk").hasClass("ui-state-highlight")) {
     alert ("УРА! Теперь можно отправиться в поход!");
   } else {
     alert ("УПС! Будьте внимателнее! Поробуйте ещё раз.");
   }
 });

} );

      </script>
</head>
